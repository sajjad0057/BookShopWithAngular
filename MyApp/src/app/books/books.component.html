<button (click) = "handleClick()" [disabled] = isDesabled >button</button>
<br>
<input type="text" [(ngModel)]="myName" placeholder="Write your name"/>
<h4>Your name : </h4> 
<span>{{myName}}</span>
<hr>
<h2>Programming Book List!</h2>
<button (click)="toggleBooks()">{{buttonName}}</button>
<ul *ngIf="isShowing">
    <li>
        <img [src]="src" [alt]="name" width="100px">
        {{name}} by {{author}}
    </li>
    <li>
        <img src="{{src2}}" alt="{{name2}}" width="100px">
        {{name2}} by {{author2}}
    </li>
</ul>
