<h2>Programming Book List!</h2>
<button (click) = "handleClick()" [disabled] = isDesabled >button</button>
<input type="text" (input)="handleInput($event)" placeholder="Write Your Name">
<h4>Your name : </h4> 
<span>{{MyName}}</span>
<hr>
<ul>
    <li>
        <img [src]="src" [alt]="name" width="100px">
        {{name}} by {{author}}
    </li>
    <li>
        <img src="{{src2}}" alt="{{name2}}" width="100px">
        {{name2}} by {{author2}}
    </li>
</ul>
