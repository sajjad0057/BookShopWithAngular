<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3" (ngSubmit)="submit()">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="p-2 rounded w-full border"
             placeholder="Enter your email" [(ngModel)] = "form.email">
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="p-2 rounded w-full border" 
            placeholder="Password" [(ngModel)]="form.password">
        </div>
        <div class="my-5 w-full">
            <button type="submit" class="p-2 w-full bg-purple-500 hover:bg-purple-900 rounded w-full">
                <ng-container *ngIf="isLoading">
                    Loading ...
                </ng-container>
                <ng-container  *ngIf="!isLoading">
                    Login
                </ng-container>
            </button>
        </div>
    </form>
</div>
