<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3" (ngSubmit)="submit()" #myForm = "ngForm">
        
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="p-2 rounded w-full border" 
            placeholder="Enter your email" [(ngModel)] = "form.email" #email = "ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-4 bg-red-200 text-red-500 rounded">
            Email field must be valid!
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="p-2 rounded w-full border" 
            placeholder="Password" [(ngModel)]="form.password" #password = "ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-4 bg-red-200 text-red-500 rounded">
            Password field must be valid!
        </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Confrim Password</label>
            <input type="password" id="confrim_password" name="confirmPassword" class="p-2 rounded w-full border" 
            placeholder="Confirm Password" [(ngModel)] = "form.confirmPassword" #confirmPassword = "ngModel" required>
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-4 bg-red-200 text-red-500 rounded">
            Confirm Password field must be valid!
        </div>
        <div class="my-5 w-full">
            <input [disabled]="myForm.form.invalid"
             type="submit"  class="p-2 w-full bg-purple-500 hover:bg-purple-900 rounded w-full">
        </div>
    </form>
</div>
